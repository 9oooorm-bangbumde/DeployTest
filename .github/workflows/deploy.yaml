name: Deploy FullStackApp
on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - run: docker build -t changkiyun/final-project-app -f ./FrondEnd/goorm/Dockerfile.dev ./frontend
      - run: docker run -e CI=true changkiyun/final-project-app npm test

      - run: docker build -t changkiyun/finalproject-frontend ./FrontEnd/goorm
      - run: docker build -t changkiyun/finalproject-nginx ./nginx
      - run: docker build -t changkiyun/finalproject-backend ./BackEnd/goorm

      - run: docker push changkiyun/finalproject-frontend
      - run: docker push changkiyun/finalproject-nginx
      - run: docker push changkiyun/finalproject-backend

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker-fullstack
          environment_name: Docker-fullstack-env
          existing_bucket_name: elasticbeanstalk-ap-northeast-2-533267120173
          region: ap-northeast-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip

